<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="./src/styles/css/main.css">
</head>
<body>
    <header>
        <h1>Tic Tac Toe Game | By Priestly Adejo</h1>
        <p>I am buillding a small version of game in console.</p>
    </header>

    <section class="gameboard hidden">
        <div class="gameboard-container">
            <!-- Fill in with JS as a grid then style -->
        </div>
    </section>

    <section class="startmenu">
        <div class="menu-container">
            <img src="./src/assets/images/tictactoe-image.png" alt="Animated image of tictactoe grid">
            <div id="options">
                <fieldset>
                    <legend>Player Details</legend>
                    <label for="playerName">Player Name:</label>
                    <input type="text" id="playerName" maxlength="20" required>
                    <br>
                    <label>Player Symbol:</label>

                    <label for="symbolX">X:</label>
                    <input type="radio" id="symbolX" name="playerSymbol" value="X" checked>

                    <label for="symbolO">O:</label>
                    <input type="radio" id="symbolO" name="playerSymbol" value="O">
                    
                </fieldset>
              
                <fieldset>
                    <legend>CPU Difficulty</legend>

                    <label for="easy">Bait:</label>
                    <input type="radio" id="easy" name="cpuDifficulty" value="Bait" checked>
                    
                    <label for="medium">Orwellian:</label>
                    <input type="radio" id="medium" name="cpuDifficulty" value="Orwellian" checked>

                    <label for="hard">Lovecraftian:</label>
                    <input type="radio" id="hard" name="cpuDifficulty" value="Lovecraftian" checked>

                </fieldset>
                
                <fieldset>
                    <legend>GameBoard Size</legend>
                    <label for="boardSizeRange">3</label>
                    <input type="range" id="boardSizeRange" min="3" max="20" value="3">
                    <label for="boardSizeRange">20</label>
                </fieldset>

                <fieldset>
                    <legend>Deviousness Meter</legend>
                    <!-- Modify the below with js -->
                    <label for="deviousness">0</label>
                    <input type="range" id="deviousness" min="0" max="100" value="0">
                    <label for="deviousness">100%</label>
                </fieldset>

                <button type="submit" id="submit-form">Start Game</button>
            </div>
        </div>
    </section>


    <footer>
        <div class="footer-container">
            <h4>Made with ❤️ by Priestly</h4>
            <h4 class="sep">|</h4>
            <h4><a href="https://github.com/PriestlyAdejo/tictactoe">Github Repo</a></h4>
            <h4 class="sep">|</h4>
            <h4><a href="https://github.com/PriestlyAdejo/tictactoe">My Linkedin</a></h4>
        </div>
    </footer>

<script src="./src/scripts/js/main.js"></script>
</body>
</html>
